<div class="product-card">
    <div class="product-image">
      <img [src]="product.logo" [alt]="product.name">
    </div>
    <div class="product-info">
      <h3 class="product-name">{{ product.name }}</h3>
      <p class="product-id">ID: {{ product.id }}</p>
      <p class="product-description">{{ product.description }}</p>
      <div class="product-dates">
        <div class="date-item">
          <span class="date-label">Fecha de liberación:</span>
          <span class="date-value">{{ formatDate(product.date_release) }}</span>
        </div>
        <div class="date-item">
          <span class="date-label">Fecha de revisión:</span>
          <span class="date-value">{{ formatDate(product.date_revision) }}</span>
        </div>
      </div>
    </div>
    <div class="product-actions">
      <button class="dropdown-toggle" (click)="toggleDropdown()">
        <span class="dots"></span>
      </button>
      <app-dropdown-menu 
        *ngIf="dropdownOpen" 
        [options]="[
          { label: 'Editar', action: 'edit' },
          { label: 'Eliminar', action: 'delete' }
        ]"
        (optionSelected)="$event === 'edit' ? onEdit() : onDelete()"
        (close)="dropdownOpen = false">
      </app-dropdown-menu>
    </div>
  </div>
